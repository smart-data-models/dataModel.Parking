OnStreetParking:

  description: A site, open space zone, on street, (metered or not) with direct access from a road, intended to park vehicles.

  properties:

    acceptedPaymentMethod:
      description: Type of charge(s) performed by the parking site. Enum:'ByBankTransferInAdvance, ByInvoice, Cash, CheckInAdvance, COD, DirectDebit, GoogleCheckout, PayPal, PaySwarm'
      enum:
        - ByBankTransferInAdvance
        - ByInvoice
        - Cash
        - CheckInAdvance
        - COD
        - DirectDebit
        - GoogleCheckout
        - PayPal
        - PaySwarm
      type: string
      x-ngsi:
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    allowedVehicleType:
      description: Vehicle type(s) allowed. The first element of this array _MUST_ be the principal vehicle type allowed. The following values defined by _VehicleTypeEnum_, [DATEX 2 version 2.3](http://d2docs.ndwcloud.nu/downloads/modelv23.html).. Enum:'agriculturalVehicle, anyVehicle, articulatedVehicle, bicycle, bus, car, caravan, carOrLightVehicle, carWithCaravan, carWithTrailer, constructionOrMaintenanceVehicle, fourWheelDrive, highSidedVehicle, lorry, moped, motorcycle, motorcycleWithSideCar, motorscooter, tanker, threeWheeledVehicle, trailer, tram, twoWheeledVehicle, van, vehicleWithCatalyticConverter, vehicleWithoutCatalyticConverter, vehicleWithCaravan, vehicleWithTrailer, withEvenNumberedRegistrationPlates, withOddNumberedRegistrationPlates, other'
      items:
        enum:
          - agriculturalVehicle
          - anyVehicle
          - articulatedVehicle
          - bicycle
          - bus
          - car
          - caravan
          - carOrLightVehicle
          - carWithCaravan
          - carWithTrailer
          - constructionOrMaintenanceVehicle
          - fourWheelDrive
          - highSidedVehicle
          - lorry
          - moped
          - motorcycle
          - motorcycleWithSideCar
          - motorscooter
          - tanker
          - threeWheeledVehicle
          - trailer
          - tram
          - twoWheeledVehicle
          - van
          - vehicleWithCatalyticConverter
          - vehicleWithoutCatalyticConverter
          - vehicleWithCaravan
          - vehicleWithTrailer
          - withEvenNumberedRegistrationPlates
          - withOddNumberedRegistrationPlates
          - other
        type: string
      type: array
      x-ngsi:
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areBordersMarked:
      description: Denotes whether parking spots are delimited (with blank lines or similar) or not
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    availableSpotNumber:
      description: The number of spots available globally, including reserved spaces, such as those for disabled people, long term parkers and so on. This might be harder to estimate at those parking locations on which spots borders are not clearly marked by lines
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property

    averageSpotLength:
      description: The average length of parking spots
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/length
        type: Property

    averageSpotWidth:
      description: The average width of parking spots
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/width
        type: Property

    category:
      description: Street parking category. Enum:'blueZone, feeCharged, forDisabled, forElectricalCharging, forLoadUnload, forResidents, free, greenZone, mediumTerm, onlyWithPermit, shortTerm, taxiStop'
      items:
        enum:
          - barrierAccess
          - blueZone
          - feeCharged
          - forDisabled
          - forElectricalCharging
          - forLoadUnload
          - forResidents
          - free
          - greenZone
          - mediumTerm
          - onlyWithPermit
          - public
          - shortTerm
          - taxiStop
          - underground
        type: string
      type: array
      x-ngsi:
        type: Property

    chargeType:
      description: Type of charge(s) performed by the parking site. Enum:'additionalIntervalPrice, annualPayment, firstIntervalPrice, flat, free, minimum, maximum, monthlyPayment, seasonTicket, temporaryFee, temporaryPrice, unknown, other'
      items:
        enum:
          - additionalIntervalPrice
          - annualPayment
          - firstIntervalPrice
          - flat
          - free
          - minimum
          - maximum
          - monthlyPayment
          - seasonTicket
          - temporaryFee
          - temporaryPrice
          - unknown
          - other
        type: string
      type: array
      x-ngsi:
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    extraSpotNumber:
      description: 'The number of extra spots available, i.e. free. Extra    spots are those reserved for special purposes and usually require a permit. Permit details will be found at parking group level (entity of type `ParkingGroup`). This value must aggregate free spots from all groups devoted to special parking conditions. Allowed values: A positive integer number, including 0. `extraSpotNumber` plus `availableSpotNumber` must be lower than or equal to `totalSpotNumber'
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property

    fourWheelerSlots:
      description: Four wheeler parking spot availability status in parking site corresponding to this observation
      properties:
        availableSlotNumber:
          description: Number of parking spots available for use in the smart parking site corresponding to this observation. This must a positve number lower than or equal to the totalSpotNumber
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        occupiedSlotNumber:
          description: Number of parking spots occupied in the smart parking site corresponding to this observation. This must a positve number lower than or equal to the totalSpotNumber
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        totalSlotNumber:
          description: The total number of spots offered by the parking site corresponding to this observation
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    layout:
      description: Generic classification of the layout of the parking
      items:
        type: string
      type: array
      x-ngsi:
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    maximumParkingDuration:
      description: Maximum allowed stay at site encoded as a ISO8601 duration. An empty value indicates an indefinite duration
      format: date-time
      type: string
      x-ngsi:
        type: Property

    municipalityInfo:

      description: Municipality information corresponding to this observation

      properties:

        cityId:
          description: City ID corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        cityName:
          description: City name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        district:
          description: District name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        stateName:
          description: Name of the state corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        ulbName:
          description: Name of the Urban Local Body corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        wardId:
          description: Ward ID corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        wardName:
          description: Ward name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        wardNum:
          description: Ward number corresponding to this observation
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property

        zoneId:
          description: Zone ID corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        zoneName:
          description: Zone name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/Text
        type: Property

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    observationDateTime:
      description: Last reported time of observation
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    occupancyDetectionType:
      description: Occupancy detection method(s). Enum:'balancing, manual, modelBased, none, singleSpaceDetection'. The following from DATEX II version 2.3 _OccupancyDetectionTypeEnum_
      items:
        enum:
          - balancing
          - manual
          - modelBased
          - none
          - singleSpaceDetection
        type: string
      type: array
      x-ngsi:
        type: Property

    occupancyModified:
      description: Date last time the occupancy of the parking has being modified
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    occupiedSpotNumber:
      description: Number of total parking spots occupied in the smart parking site corresponding to this observation. This must a positive number lower than or equal to the totalSpotNumber
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    outOfServiceSlotNumber:
      description: The number of bike racks/bike-docking slots or parking slots that are out of order and cannot be used to hire or park a bike in the bike docking station or parking site corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    parkingMode:
      description: Parking mode(s). Enum:'echelonParking, parallelParking, perpendicularParking'
      enum:
        - echelonParking
        - parallelParking
        - perpendicularParking
      type: string
      x-ngsi:
        type: Property

    parkingSiteId:
      description: The unique ID of the parking site or parking lot corresponding to this observation
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    permitActiveHours:
      description: This attribute allows to capture situations when a permit is only needed at specific hours or days of week. It is a structured value which must contain a subproperty per each required permit, indicating when the permit is active. If nothing specified for a permit it will mean that a permit is always required. An empty JSON Object means always active. The syntax must be conformant with schema.org
      type: object
      x-ngsi:
        type: Property

    refParkingGroup:
      description: Reference to the parking group(s) (if any) belonging to this onstreet parking zone
      items:
        type: string
      type: array
      x-ngsi:
        type: Relationship

    refParkingSpot:
      description: Individual parking spots belonging to this on street parking site
      items:
        format: uri
        type: string
      type: array
      x-ngsi:
        type: Relationship

    requiredPermit:
      description: This attribute captures what permit(s) might be needed to park at this site. Semantics is that at least _one of_ these permits is needed to park. When a permit is composed by more than one item (and) they can be combined with a ','. For instance 'residentPermit,disabledPermit' stays that both, at the same time, a resident and a disabled permit are needed to park. If list is empty, no permit is needed
      items:
        type: string
      type: array
      x-ngsi:
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    totalSpotNumber:
      description: 'The total number of spots offered by this parking site. This number can be difficult to be obtained for those parking locations on which spots are not clearly marked by lines. Normative references: DATEX 2 version 2.3 attribute _parkingNumberOfSpaces_ of the _ParkingRecord_ class'
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property

    twoWheelerSlots:
      description: Two wheeler parking spot availability status in parking site corresponding to this observation
      properties:
        availableSpotNumber:
          description: Number of parking spots available for use in the smart parking site corresponding to this observation. This must a positve number lower than or equal to the totalSpotNumber
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        occupiedSpotNumber:
          description: Number of parking spots occupied in the smart parking site corresponding to this observation. This must a positve number lower than or equal to the totalSpotNumber
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        totalSpotNumber:
          description: The total number of spots offered by the parking site corresponding to this observation
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    type:
      description: Entity type. It must be equal to OnStreetParking
      enum:
        - OnStreetParking
      type: string
      x-ngsi:
        type: Property

    unclassifiedSlots:
      description: Unclassified vehicles or other vehicles parking spot availability status in parking site corresponding to this observation
      properties:
        availableSpotNumber:
          description: Number of parking spots available for use in the smart parking site corresponding to this observation. This must a positve number lower than or equal to the totalSpotNumber
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        occupiedSpotNumber:
          description: Number of parking spots occupied in the smart parking site corresponding to this observation. This must a positve number lower than or equal to the totalSpotNumber
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        totalSpotNumber:
          description: The total number of spots offered by the parking site corresponding to this observation
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    usageScenario:
      description: Type of charge(s) performed by the parking site. Enum:'carSharing, dropOff, kissAndRide, liftShare, loadingBay, overnightParking, parkAndRide, parkAndCycle, parkAndWalk, vehicleLift,'
      enum:
        - carSharing
        - dropOff
        - kissAndRide
        - liftShare
        - loadingBay
        - overnightParking
        - parkAndRide
        - parkAndCycle
        - parkAndWalk
        - vehicleLift
        - other
      type: string
      x-ngsi:
        type: Property

  required:
    - id
    - type
    - location

  type: object

